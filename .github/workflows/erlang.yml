name: Erlang CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Build
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Run Tests
      run: |
        rebar3 eunit
    
    - name: Run Dialyzer
      run: |
        rebar3 dialyzer || echo "Dialyzer completed with warnings"

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Install hex plugin
      run: |
        rebar3 hex --version || rebar3 plugins install rebar3_hex
    
    - name: Compile
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Authenticate and Publish to Hex.pm
      run: |
        echo "Authenticating with Hex.pm..."
        
        # Create authentication with API key
        printf '%s\n%s\n' "$HEX_USERNAME" "$HEX_API_KEY" | rebar3 hex user auth
        
        echo "Publishing to Hex.pm..."
        rebar3 hex publish --yes
      env:
        HEX_USERNAME: ${{ secrets.HEX_USERNAME }}
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
