name: Erlang CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Build
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Run Tests
      run: |
        rebar3 eunit
    
    - name: Run Dialyzer
      run: |
        rebar3 dialyzer || echo "Dialyzer completed with warnings"

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Setup hex plugin
      run: |
        mkdir -p ~/.config/rebar3
        echo '{plugins, [rebar3_hex]}.' > ~/.config/rebar3/rebar.config
        echo "Hex plugin configured"
    
    - name: Compile
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Authenticate with Hex
      run: |
        echo "Setting up authentication..."
        # Using expect to handle interactive authentication
        sudo apt-get update && sudo apt-get install -y expect
        
        expect << 'EOF'
        spawn rebar3 hex user auth
        expect "Username:" { send "$env(HEX_USERNAME)\r" }
        expect "Password:" { send "$env(HEX_API_KEY)\r" }
        expect eof
        EOF
        
        echo "Authentication completed"
      env:
        HEX_USERNAME: ${{ secrets.HEX_USERNAME }}
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
    
    - name: Verify authentication
      run: |
        echo "Verifying authentication..."
        rebar3 hex user whoami
    
    - name: Publish to Hex.pm
      run: |
        echo "Publishing to Hex.pm..."
        rebar3 hex publish --yes
      env:
        HEX_USERNAME: ${{ secrets.HEX_USERNAME }}
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
