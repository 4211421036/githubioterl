name: Erlang CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Build
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Run Tests
      run: |
        rebar3 eunit
    
    - name: Run Dialyzer
      run: |
        rebar3 dialyzer || echo "Dialyzer completed with warnings"

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Setup hex plugin
      run: |
        mkdir -p ~/.config/rebar3
        echo '{plugins, [rebar3_hex]}.' > ~/.config/rebar3/rebar.config
    
    - name: Compile
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Publish with direct authentication
      run: |
        echo "Publishing to Hex.pm with direct authentication..."
        
        # Method 1: Try with stdin authentication
        echo -e "$HEX_USERNAME\n$HEX_API_KEY" | rebar3 hex user auth && rebar3 hex publish --yes
        
        # If that fails, try method 2
        if [ $? -ne 0 ]; then
          echo "Method 1 failed, trying alternative..."
          
          # Create hex config file directly
          mkdir -p ~/.hex
          cat > ~/.hex/hex_config << EOF
            %% Hex configuration file
            {api_key, <<"$HEX_API_KEY">>}.
            {username, <<"$HEX_USERNAME">>}.
            EOF          
          # Try publish again
          rebar3 hex publish --yes
        fi
      env:
        HEX_USERNAME: ${{ secrets.HEX_USERNAME }}
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
