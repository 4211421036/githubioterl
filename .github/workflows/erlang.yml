name: Erlang CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-erlang-${{ hashFiles('**/rebar.lock') }}
        restore-keys: |
          ${{ runner.os }}-erlang-
    
    - name: Build
      run: |
        rebar3 deps
        rebar3 compile
    
    - name: Run Tests
      run: |
        rebar3 eunit
    
    - name: Run Dialyzer
      run: |
        rebar3 dialyzer || echo "Dialyzer completed with warnings"
    
    - name: Build Docs
      if: github.ref == 'refs/heads/main'
      run: |
        rebar3 ex_doc

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        rebar3-version: "3.22.1"
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          _build
          deps
        key: ${{ runner.os }}-erlang-${{ hashFiles('**/rebar.lock') }}
        restore-keys: |
          ${{ runner.os }}-erlang-
    
    - name: Install hex plugin
      run: |
        mkdir -p ~/.config/rebar3
        echo '{plugins, [rebar3_hex]}.' > ~/.config/rebar3/rebar.config
    
    - name: Install dependencies
      run: rebar3 deps
    
    - name: Compile
      run: rebar3 compile
    
    - name: Run tests before publish
      run: rebar3 eunit
    
    - name: Configure Hex authentication
      run: |
        echo "Configuring Hex authentication"
        # Create hex config directory
        mkdir -p ~/.hex
        
        # Write API key to hex config
        echo "$HEX_API_KEY" > ~/.hex/hex_api_key
        
        # Set proper permissions
        chmod 600 ~/.hex/hex_api_key
        
        # Verify authentication
        rebar3 hex user whoami
      env:
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
    
    - name: Publish to Hex.pm
      run: |
        echo "Publishing to Hex.pm..."
        rebar3 hex publish --yes
      env:
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
