name: Erlang CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        
    - name: Install Rebar3
      run: |
        curl -LO https://s3.amazonaws.com/rebar3/rebar3
        chmod +x rebar3
        sudo mv rebar3 /usr/local/bin/
        
    - name: Build
      run: |
        rebar3 deps
        rebar3 compile
        
    - name: Run Tests
      run: |
        rebar3 eunit
        
    - name: Run Dialyzer
      run: |
        rebar3 dialyzer || echo "Dialyzer completed with warnings"
        
    - name: Build Docs
      if: github.ref == 'refs/heads/main'
      run: |
        rebar3 ex_doc

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: "26.0"
        
    - name: Install Rebar3
      run: |
        curl -LO https://s3.amazonaws.com/rebar3/rebar3
        chmod +x rebar3
        sudo mv rebar3 /usr/local/bin/
        
    - name: Install hex plugin
      run: rebar3 plugins install rebar3_hex
      
    - name: Install dependencies
      run: rebar3 deps
      
    - name: Compile
      run: rebar3 compile
      
    - name: Run tests before publish
      run: rebar3 eunit
      
    - name: Configure Hex authentication
      run: |
        rebar3 hex user auth
      env:
        HEX_USERNAME: ${{ secrets.HEX_USERNAME }}
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        
    - name: Debug - Check hex config
      run: |
        rebar3 hex user whoami || echo "Not authenticated"
        ls -la ~/.config/rebar3/ || echo "No config dir"
        
    - name: Publish to Hex.pm
      run: |
        DIAGNOSTIC=1 rebar3 hex publish --yes || rebar3 report "hex publish --yes"
      env:
        HEX_USERNAME: ${{ secrets.HEX_USERNAME }}
        HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
